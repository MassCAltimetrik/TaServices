<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="all" href="login.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="application.js"></script>
</head>

<body>
	<div id="mainDiv" style="width: 100%; height: 100%;">
		<div id="left">
			<img src="../static/index.png" style="width: 100%; height: 100%;"
				th:src="@{index.png}" />

		</div>

		<div id="right">
			<div class="alert alert-danger" role="alert" th:if="${param.error}">
				The email or password is incorrect!</div>
				<form>
			<table cellspacing="5">
				<tr>
					<td colspan=2><center>
							<h2><span class="label label-default">Sign In</span></h2>
						</center></td>
				</tr>

				<tr>
					<td><label id="errorLabel"
						style="color: red; position: relative; vertical-align: middle; width: 300px; height: 12px; font-size: 12px; display: inline-block"></label></td>
				</tr>
				<tr>
					<td><input class="form-control customIn" id="userId"
						placeholder="Enter Username"></td>
				</tr>

				<tr></tr>
				<tr>
					<td><input type="password" class="form-control customIn" id="pwd"
						placeholder="Enter Password"></td>
				</tr>

				<tr></tr>
				<tr>
					<td><input class="btn btn-primary" type="reset" value="Reset">
					<input type="button" class="btn btn-primary" value="Login" style="margin-left: 66px;
    padding-left: 20px;"
						onclick="javascript:handleLogin()">
					</td>
				</tr>
				<tr></tr>
				<tr></tr>
				<tr></tr>
				<tr>
					<td><span class="label label-default" style="margin-left: 15%;">Don't have an account?</span> <a href="" data-toggle="modal"
						data-target="#modalRegister">Register</a>
					</td>
				</tr>
			</table>
			</form>
		</div>

		<div id="modalRegister" class="modal fade" role="dialog">
			<div class="modal-dialog  modal-lg">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Registration</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>

					</div>
					<div class="modal-body">
						<div class="alert alert-warning" style="display:none;" role="alert" id="showAlert"></div>

						<input class="form-control" id="firstName"
							placeholder="Enter First Name"> <input
							class="form-control" id="lastName" placeholder="Enter Last Name">

						<input type="email" class="form-control" id="email"
							aria-describedby="emailHelp" placeholder="Enter email"> <input
							class="form-control" id="mobileNumber"
							placeholder="Enter Mobile Number"> <input type="password"
							class="form-control" id="password" placeholder="Enter Password">

						<input type="password" class="form-control" id="passwordConfirm"
							placeholder="Enter Confirm Password"> <input
							class="form-control" id="securityQ"
							placeholder="Enter Security Question"> <input
							class="form-control" id="securityQAns"
							placeholder="Enter Security Question's Answer">

						<button type="button" class="btn btn-primary"
							onclick="javascript:handleRegistration()">SignUP</button>

					</div>
				</div>
			</div>
		</div>
		
		<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-body">
					<p>Got Sign Up Successfully</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
	</div>


</body>
</html>
